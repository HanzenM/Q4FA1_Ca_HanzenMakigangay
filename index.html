<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="signup">
        <fieldset form="signup" id="signupfield">
            <legend>Sign Up: </legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" onblur="onBlur()" onfocus="onFocus()"><br><br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address"><br><br>
            <form>
                <p>Select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label></br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label></br>
                <input type="radio" id="NA" name="gender" value="NA">
                <label for="NA">Prefer not to say</label>
            </form><br><br>
            <label for="interests">User's interests: </label><br>
            <textarea id="tArea" name="interests"> </textarea><br><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </fieldset>
    </form>

    <script>
        function onBlur(){
            document.getElementById('name').style.borderColor = "red";
        }

        function onFocus(){
            document.getElementById('name').style.background = "yellow";
        }
    </script>
</body>
</html>
